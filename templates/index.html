<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search Pipeline Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        
        .section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .filters input, .filters select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .filters button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .filters button:hover {
            background: #5568d3;
        }
        
        .jobs-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .jobs-table th {
            background: #f5f5f5;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #ddd;
        }
        
        .jobs-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        
        .jobs-table tr:hover {
            background: #f9f9f9;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-success {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .badge-info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin: 2px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.8;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .skills {
            font-size: 12px;
            color: #666;
        }
        
        .skills span {
            display: inline-block;
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 3px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Job Search Pipeline Dashboard</h1>
            <p>Monitor and manage your job search pipeline</p>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>Total Jobs</h3>
                <div class="value" id="totalJobs">-</div>
            </div>
            <div class="stat-card">
                <h3>Applied</h3>
                <div class="value" id="appliedCount">-</div>
            </div>
            <div class="stat-card">
                <h3>Avg YOE</h3>
                <div class="value" id="avgYoe">-</div>
            </div>
            <div class="stat-card">
                <h3>Resumes Generated</h3>
                <div class="value" id="resumeCount">-</div>
            </div>
        </div>
        
        <div class="section">
            <h2>Jobs</h2>
            <div class="filters">
                <input type="number" id="minScore" placeholder="Min Score" value="30">
                <input type="number" id="maxYoe" placeholder="Max YOE">
                <input type="text" id="companyFilter" placeholder="Company">
                <input type="text" id="locationFilter" placeholder="Location">
                <select id="remoteFilter">
                    <option value="">All</option>
                    <option value="true">Remote</option>
                    <option value="false">On-site</option>
                </select>
                <button onclick="loadJobs()">Filter</button>
                <button onclick="loadJobs(true)" class="btn-primary">Refresh</button>
            </div>
            <div id="jobsContainer">
                <div class="loading">Loading jobs...</div>
            </div>
        </div>
        
        <div class="section">
            <h2>Unextracted Jobs</h2>
            <div id="unextractedContainer">
                <div class="loading">Loading unextracted jobs...</div>
            </div>
        </div>
        
        <div class="section">
            <h2>Generated Resumes</h2>
            <div id="resumesContainer">
                <div class="loading">Loading resumes...</div>
            </div>
        </div>
    </div>
    
    <script>
        // Load stats
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('totalJobs').textContent = stats.total || 0;
                document.getElementById('appliedCount').textContent = stats.applied_count || 0;
                document.getElementById('avgYoe').textContent = stats.avg_yoe || 0;
                document.getElementById('resumeCount').textContent = stats.resume_count || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        // Load jobs
        async function loadJobs(refresh = false) {
            const container = document.getElementById('jobsContainer');
            if (refresh) container.innerHTML = '<div class="loading">Loading jobs...</div>';
            
            try {
                const params = new URLSearchParams();
                const minScore = document.getElementById('minScore').value;
                const maxYoe = document.getElementById('maxYoe').value;
                const company = document.getElementById('companyFilter').value;
                const location = document.getElementById('locationFilter').value;
                const remote = document.getElementById('remoteFilter').value;
                
                if (minScore) params.append('min_score', minScore);
                if (maxYoe) params.append('max_yoe', maxYoe);
                if (company) params.append('company', company);
                if (location) params.append('location', location);
                if (remote) params.append('remote', remote);
                
                const response = await fetch(`/api/jobs?${params.toString()}`);
                const jobs = await response.json();
                
                if (jobs.error) {
                    container.innerHTML = `<div class="error">${jobs.error}</div>`;
                    return;
                }
                
                if (jobs.length === 0) {
                    container.innerHTML = '<div class="loading">No jobs found</div>';
                    return;
                }
                
                let html = `
                    <table class="jobs-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Company</th>
                                <th>Location</th>
                                <th>YOE</th>
                                <th>Score</th>
                                <th>Skills</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                jobs.forEach(job => {
                    const skills = (job.required_skills || []).slice(0, 3).join(', ');
                    const applied = job.applied ? '<span class="badge badge-success">Applied</span>' : '';
                    
                    html += `
                        <tr>
                            <td><strong>${job.title || 'N/A'}</strong></td>
                            <td>${job.company || 'N/A'}</td>
                            <td>${job.location || 'N/A'}</td>
                            <td>${job.yoe_required || 0}</td>
                            <td><span class="badge badge-info">${job.relevance_score || 0}</span></td>
                            <td class="skills">${skills || 'N/A'}</td>
                            <td>
                                ${applied}
                                ${!job.applied ? `<button class="btn btn-success" onclick="markApplied(${job.id})">Mark Applied</button>` : ''}
                                <a href="${job.url}" target="_blank" class="btn btn-primary">View</a>
                            </td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = `<div class="error">Error loading jobs: ${error.message}</div>`;
            }
        }
        
        // Mark job as applied
        async function markApplied(jobId) {
            try {
                const response = await fetch(`/api/jobs/${jobId}/mark-applied`, {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (result.success) {
                    loadJobs();
                    loadStats();
                } else {
                    alert('Failed to mark as applied');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        // Load unextracted jobs
        async function loadUnextracted() {
            const container = document.getElementById('unextractedContainer');
            
            try {
                const response = await fetch('/api/unextracted');
                const jobs = await response.json();
                
                if (jobs.error) {
                    container.innerHTML = `<div class="error">${jobs.error}</div>`;
                    return;
                }
                
                if (jobs.length === 0) {
                    container.innerHTML = '<div class="loading">No unextracted jobs</div>';
                    return;
                }
                
                let html = `
                    <table class="jobs-table">
                        <thead>
                            <tr>
                                <th>URL</th>
                                <th>Title</th>
                                <th>Retry Count</th>
                                <th>Methods Attempted</th>
                                <th>Error</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                jobs.forEach(job => {
                    const methods = (job.extraction_methods_attempted || []).join(', ') || 'None';
                    html += `
                        <tr>
                            <td><a href="${job.url}" target="_blank">${job.url.substring(0, 50)}...</a></td>
                            <td>${job.title || 'N/A'}</td>
                            <td><span class="badge badge-warning">${job.retry_count || 0}</span></td>
                            <td>${methods}</td>
                            <td>${job.error_message || 'N/A'}</td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = `<div class="error">Error loading unextracted jobs: ${error.message}</div>`;
            }
        }
        
        // Load resumes
        async function loadResumes() {
            const container = document.getElementById('resumesContainer');
            
            try {
                const response = await fetch('/api/resumes');
                const resumes = await response.json();
                
                if (resumes.error) {
                    container.innerHTML = `<div class="error">${resumes.error}</div>`;
                    return;
                }
                
                if (resumes.length === 0) {
                    container.innerHTML = '<div class="loading">No resumes generated yet</div>';
                    return;
                }
                
                let html = `
                    <table class="jobs-table">
                        <thead>
                            <tr>
                                <th>Job</th>
                                <th>Company</th>
                                <th>Location</th>
                                <th>Projects</th>
                                <th>Files</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                resumes.forEach(resume => {
                    const projects = (JSON.parse(resume.selected_projects || '[]') || []).join(', ') || 'None';
                    const pdfLink = resume.pdf_path ? 
                        `<a href="/api/resumes/${resume.id}/pdf" class="btn btn-primary" target="_blank">Download PDF</a>` : 
                        'No PDF';
                    
                    html += `
                        <tr>
                            <td><strong>${resume.job_title || 'N/A'}</strong></td>
                            <td>${resume.company || 'N/A'}</td>
                            <td>${resume.resume_location || 'N/A'}</td>
                            <td class="skills">${projects}</td>
                            <td>${pdfLink}</td>
                            <td>
                                <a href="${resume.job_url}" target="_blank" class="btn btn-primary">View Job</a>
                            </td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = `<div class="error">Error loading resumes: ${error.message}</div>`;
            }
        }
        
        // Initialize
        loadStats();
        loadJobs();
        loadUnextracted();
        loadResumes();
        
        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadStats();
            loadJobs(true);
        }, 30000);
    </script>
</body>
</html>
